<!DOCTYPE html>
<html>
<head>
	<title></title>
<style>
.main-box
{
	position: absolute;
	height: 200px;
	width: 400px;
	top:50%;
	left:50%;
	margin-top:-100px;
	margin-left:-200px;
	background-color: #ccc;
	overflow: hidden;
}
.box
{
	position: absolute;
	height: 100px;
	width: 100px;
	background-color: #fc0;
	border-radius: 50px;
}
#box1
{
	left:-50px ;
	top:-50px;
}
#box2
{
	right:-50px ;
	top:150px;
}
</style>
</head>
<body>
	<div class="main-box">
		<div class="box" id="box1"></div>
		<div class="box" id="box2"></div>
	</div>
</body>
</html>
