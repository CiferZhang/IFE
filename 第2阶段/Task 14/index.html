<!DOCTYPE html>
<html>
<head>
	<title>Task 14</title>
	<meta charset="utf-8">
</head>
<body>
	<h3>污染城市列表</h3>
	<ul id="aqi-list">
	</ul>
	<script type="text/javascript">
		var aqiData=[
        ["北京",90],
        ["上海",50],
        ["福州",10],
        ["广州",50],
        ["成都",90],
        ["西安",100]
		];
		
	(function(){
		var array=[];
		for(i=0;i<aqiData.length;i++)
		{
			if(aqiData[i][1]>60)
			{
				array.push([aqiData[i][0],aqiData[i][1]]);
			}
		}
		array.sort(function(a,b){
			return b[1]-a[1];
		})
		var result='';
		for(i=0;i<array.length;i++){
			result+='<li>第'+(i+1)+'名'+array[i][0]+' '+array[i][1]+'</li>'
		}
		document.getElementById('aqi-list').innerHTML=result;
	})();


	</script>
</body>
</html>
