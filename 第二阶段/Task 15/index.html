<!DOCTYPE html>
<html>
<head>
	<title>Task 15</title>
	<meta charset="utf-8">
</head>
<body>
	<ul id="source">
		<li>北京空气质量：<b>90</b></li>
		<li>上海空气质量：<b>70</b></li>
		<li>天津空气质量：<b>80</b></li>
		<li>广州空气质量：<b>50</b></li>
		<li>深圳空气质量：<b>40</b></li>
		<li>福州空气质量：<b>32</b></li>
		<li>成都空气质量：<b>90</b></li>
	</ul>
	<ul id="resort"></ul>
	<button id="sort-btn">排序</button>
<script type="text/javascript">
  
function getData() 
{
  var source = document.getElementById('source') ;
  var sourceLi = document.querySelectorAll('#source li');
  var data = [];
  for(var i = 0,j = sourceLi.length; i < j; i++)
  {
      var text = sourceLi[i].textContent;
      var targetList = text.split(/空气质量：/g);
      data.push([targetList[0], +targetList[1]]);    
  }
  return data;
}

function sortAqiData(data) 
{
  data.sort(function(a,b){
   return a[1] - b[1];
  });
  return data;
}

function render(data) 
{
  var resor = document.getElementById('resort');
  var util = ['一','二','三','四','五','六','七','八','九','十'];
  for (var i = 0,j = data.length;i < j; i++) {
    var fir = document.createElement('li');
    fir.innerHTML = '第' + util[i] + '名：' + data[i][0] + '空气质量：' + '<b>' + data[i][1]+ '</b>' + '<br>';
    resor.appendChild(fir);
  }
}
function btnHandle() 
{
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}
function init() 
{
  var btn = document.getElementById('sort-btn');
  btn.addEventListener('click',btnHandle,false);
}
init();
</script>
</body>
</html>
